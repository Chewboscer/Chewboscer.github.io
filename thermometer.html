<html>

<head>
  <title>Magic Thermometer!</title>
</head>

<body>
  <h1>Magic Thermometer!</h1>

  <div>
    <svg version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" height="50%" width="75%">
      <style>

        #glass {
          fill: #ffffff;
          stroke: #cccccc;
          stroke-width: 3;
        }

        #container {
          fill: #ffffff;
          stroke: #000000;
          stroke-width: 5;
        }

        #liquid {
          fill: blue;
        }

        #depth {
          stroke-width: 2;
          stroke: white;
          fill: blue;
        }

      </style>

      <rect id="container" x="10" y="10" width="100" height="210" rx="15" />

      <g id="glass">
        <rect x="45" y="20" width="30" height="160" rx="15" />
        <ellipse cx="60" cy="180" rx="30" ry="30" />
        <rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" />
      </g>

      <g id="liquid" class="cold"> 
        <ellipse id= "circle" cx="60" cy="180" rx="25" ry="25" />
        <rect id= "mercury" x="50" y=160 width="20" height=0 rx="10" />
      </g>

      <g id="depth">
        <path id= "deep1" d=" M 54 199 A 20 17 54 0 1 46 167" />
        <path id= "deep2" d=" M 50 164 A 20 17 54 0 1 67 163" />
      </g>

      <rect x="80" y="31" width="25"height="4" fill="gray"/>
      <rect x="80" y="41" width="10"height="4" fill="gray"/>
      <rect x="80" y="51" width="25"height="4" fill="gray"/>
      <rect x="80" y="61" width="10"height="4" fill="gray"/>
      <rect x="80" y="71" width="25"height="4" fill="gray"/>
      <rect x="80" y="81" width="10"height="4" fill="gray"/>
      <rect x="80" y="91" width="25"height="4" fill="gray"/>
      <rect x="80" y="101" width="10"height="4" fill="gray"/>
      <rect x="80" y="111" width="25"height="4" fill="gray"/>
      <rect x="80" y="121" width="10"height="4" fill="gray"/>
      <rect x="80" y="131" width="25"height="4" fill="gray"/>
      <rect x="80" y="141" width="10"height="4" fill="gray"/>
      <rect x="80" y="151" width="25"height="4" fill="gray"/>

      <text class="label" x="138" y="37" text-anchor="middle" id="num1">212</text>
      <text class="label" x="138" y="57" text-anchor="middle" id="num2">176.7</text>
      <text class="label" x="138" y="77" text-anchor="middle" id="num3">141.3</text>
      <text class="label" x="138" y="97" text-anchor="middle" id="num4">106</text>
      <text class="label" x="138" y="117" text-anchor="middle" id="num5">70.7</text>
      <text class="label" x="138" y="137" text-anchor="middle" id="num6">35.3</text>
      <text class="label" x="138" y="157" text-anchor="middle" id="num7">0</text>

    </svg>
  </div>
  <div class="slider">
    <input type="range" min="10" max="118" value="0" class="slider" id="tempSlide" onchange="tempChange()">
  </div>
  <br>
  <div>
    <input type="radio" id="Celsius" name="Temperature" value="Celsius" onchange="unitChange('c')">
    <label for="Celsius">Celsius</label> <br><br>
    <input type="radio" id="Fahrenheit" name="Temperature" value="Fahrenheit" onchange="unitChange('f')">
    <label for="Fahrenheit">Fahrenheit</label>
  </div>

  <script>
    function tempChange(){
      let temp = document.getElementById("tempSlide").value;
      let thermometerHeight = (temp/118)*160
      document.getElementById("mercury").setAttribute("height", thermometerHeight) 
      document.getElementById("mercury").setAttribute("y", 25+(160-thermometerHeight)) 
      if (thermometerHeight > 100){ 
        document.getElementById("mercury").setAttribute("class", "hot") 
        document.getElementById("mercury").setAttribute("fill", "red")
        document.getElementById("circle").setAttribute("fill", "red")
        document.getElementById("deep1").setAttribute("fill", "red")
        document.getElementById("deep2").setAttribute("fill", "red")}
      else if (thermometerHeight > 51) { 
        document.getElementById("mercury").setAttribute("class", "medium")
        document.getElementById("mercury").setAttribute("fill", "orange")
        document.getElementById("circle").setAttribute("fill", "orange")
        document.getElementById("deep1").setAttribute("fill", "orange")
        document.getElementById("deep2").setAttribute("fill", "orange")}
      else { 
        document.getElementById("mercury").setAttribute("class", "cold") 
        document.getElementById("mercury").setAttribute("fill", "blue")
        document.getElementById("circle").setAttribute("fill", "blue")
        document.getElementById("deep1").setAttribute("fill", "blue")
        document.getElementById("deep2").setAttribute("fill", "blue")}}

    function unitChange(x){
      if (x == 'f'){
        document.getElementById("num1").textContent = "212"
        document.getElementById("num2").textContent = "176.7"
        document.getElementById("num3").textContent = "141.3"
        document.getElementById("num4").textContent = "106"
        document.getElementById("num5").textContent = "70.7"
        document.getElementById("num6").textContent = "35.3"
        document.getElementById("num7").textContent = "0"
      
      }
      else if(x == 'c'){
        document.getElementById("num1").textContent = "100"
        document.getElementById("num2").textContent = "80.4"
        document.getElementById("num3").textContent = "60.7"
        document.getElementById("num4").textContent = "41.1"
        document.getElementById("num5").textContent = "21.5"
        document.getElementById("num6").textContent = "1.8"
        document.getElementById("num7").textContent = "-17.8"
      
      
      }}
  </script>
</body>

</html>
